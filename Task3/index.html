<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" id="result">
            </div>
            <button onclick="clearResult()"><span>C</span></button>
            <button onclick="deleteResult()"><span>DE</span></button>
            <button onclick="appendValue('%')"><span>%</span></button>
            <button onclick="appendValue('/')"><span>/</span></button>
            <br>
            <button onclick="appendValue(7)">7</button>
            <button onclick="appendValue(8)">8</button>
            <button onclick="appendValue(9)">9</button>
            <button onclick="appendValue('*')"><span>*</span></button>
            <br>
            <button onclick="appendValue(4)">4</button>
            <button onclick="appendValue(5)">5</button>
            <button onclick="appendValue(6)">6</button>
            <button onclick="appendValue('-')"><span>-</span></button>
            <br>
            <button onclick="appendValue(1)">1</button>
            <button onclick="appendValue(2)">2</button>
            <button onclick="appendValue(3)">3</button>
            <button onclick="appendValue('+')"><span>+</span></button>
            <br>
            <button onclick="appendValue(0)">0</button>
            <button onclick="appendValue(0)">00</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()"><span>=</span></button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function deleteResult() {
            var resultElement = document.getElementById('result');
            var currentValue = resultElement.value;
            resultElement.value = currentValue.toString().slice(0, -1);
        }

        function calculate() {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        }
    </script>

</body>

</html>
